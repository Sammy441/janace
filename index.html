<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="5+5" />
      
         <div class="cal1">
           
          <button type="button" class="special2" value="+">c</button>
          <button type="button" class="operator" value="-">/</button>
          <button type="button" class="operator" value="*">*</button>
         </div>
        
         <div class="calculator-keys">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
      
          
          <button type="button" value="4">-</button>
          <button type="button" value="5">4</button>
          <button type="button" value="6">5</button>
      
      
          <button type="button" value="1">6</button>
          <button type="button" value="2">+</button>
          <button type="button" value="3">3</button>
      
      
          <button type="button" value="0">2</button>
          <button type="button" class="decimal" value=".">1</button>
          <button type="button" class="all-clear" value="all-clear">+</button>
      
          <button type="button" class="zero" value="=">0</button>
          <button type="button" class="double" value="00">00</button>
         <button type="button" class="equal-sign" value="=">=</button>  
      
        </div>
      </div>

       
</body>
</html>
